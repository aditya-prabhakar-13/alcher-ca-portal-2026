{% extends '../basic.html'%}
{%block title%}Submissions | Alcheringa {%endblock%}


{% block body %}
<style>
    .quiz_width{
        width:70vw;
    } 
    @media only screen and (max-width: 640px){
        .quiz_width{
            width: 96vw;
        }
    }
    .bg-pur{
        background-color: #B542FB;
    }
    .bg-pur:hover{
        background-color: #a715ff;
    }

</style>
{% load static %}
<link rel="stylesheet" href={% static "css/font.css" %}>
<body>

    <div class="bg-blue-50 flex gen">
        {% include "../navbar.html" %}
        <br>

        <div class="flex justify-center w-full">
        <div class="bg-white rounded-lg shadow-sm my-2 pb-1 quiz_width">

            <div class="py-3 pl-6 font-medium text-lg">{{ quiz.name }}</div>
            <form action="#" method="post" id="quiz" width:50%>
                {% csrf_token %}

                {% for i in questions %}
                    <div class=" bg-blue-50 quiz rounded-md"
                        style=" padding:10px; background-color:#F3F6F8; margin: 20px 0px 30px 20px ; width: 90%; ">
                        <p class="quiz_head">Q) {{i}} {{questions.i}}</p> <br>
                        <textarea id="answer-{{i.id}}" type="text" name="{{i.id}}" style="width:100%;height:80px; border-radius:6px; padding:10px"></textarea>
                        <!-- <div class="name m-5 my-8 text-m border-b-2 border-gray-300">{{form.answer}}</div> -->
                    </div>

                {% endfor %}
                <button class=" bg-pur text-white inline-block py-2 px-4 rounded shadow-sm font-semibold text-base"
                style="margin-left:20px; margin-bottom:20px; text-align: end;" type="submit" value="Submit">Submit</button>

                <!-- <a href="{% url 'pocs' %}"> <button
                        class=" bg-blue-600 hover:bg-blue-700 text-white inline-block py-2 px-4 rounded shadow-sm font-semibold text-base"
                        style="margin-left:20px; margin-bottom:20px; text-align: end;" type="submit">Submit</button></a> -->


        </div>
        </form>
    </div>
    </div>
</div>
    </div>

</body>
{%endblock%}
{% block script %}

{% endblock %}
